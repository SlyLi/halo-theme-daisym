<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
    th:replace="~{layout :: html(head=null,title = ${site.title},content = ~{::content})}">
<th:block th:fragment="content">
    <th:block th:if="${theme.config.basics.indexview} eq 'posts' "  >
        <th:block th:replace=~{modules/postsList}/>
    </th:block>
    <th:block th:if="${theme.config.basics.indexview} eq 'index' "  >
        <th:block th:replace=~{page_self::content}/>
    </th:block>
</th:block>

</html>
